<!DOCTYPE html>
<html>
<head>
	<title>Aframe example</title>
</head>
<body>
<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
<a-scene>

<a-sphere position="0 2 0" id="sphere"></a-sphere>
<a-cube position="-1 0.5 1" width="1" height="1" depth="1"  color="#4CC3D9"></a-cube>
<a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
<a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<a-sky color="#ECECEC"></a-sky>
</a-scene>

<a id="random" href="#" style="z-index:1;position:absolute;">RANDOM</a>

<script src="http://popmotion.io/assets/js/aframe-role.global.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/aframe_init.js"></script>
</body></html>
